<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found!</title>
</head>
<body>
    <h2><b>Error 404</b> - File not found</h2>
    <h4>The page was not found on this server.</h4>
    <h4 id="path"></h4>
    <h4>Return to the <a href="/Server/index.html">home page</a>.</h4>

    <script>
        document.getElementById("path").innerHTML = "You requested: " + window.location.pathname;
    </script>
</body>
</html>
